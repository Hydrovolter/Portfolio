<script>
    const images = [
      "ah.webp",
      "carcrash.webp",
      "confused.webp",
      "dizzy.webp",
      "fly.webp",
      "hatch.webp",
      "inspect.webp",
      "plane.webp",
      "portal.webp",
      "real.webp",
      "uturn.webp",
      "xray.webp"
    ];
  
    const colors = [
      "FBF8CC",
      "FDE4CF",
      "FFCFD2",
      "F1C0E8",
      "CFBAF0",
      "A3C4F3",
      "90DBF4",
      "8EECF5",
      "98F5E1",
      "B9FBC0"
    ];
  
    const titles = [
      "Where are you going?",
      "Oh no, it's a 404.",
      "The chicken crossed the wrong road: into a 404!",
      "That page doesn't exist...",
      "How'd you get here?",
      "Could not find that page.",
      "You look lost..."
    ];
  
    window.onload = () => {
      // image
      const imageElement = document.getElementById("image");
      imageElement.src = "/404Assets/outputs/" + images[Math.floor(Math.random() * images.length)];
  
      // title
      const titleElement = document.getElementById("title");
      titleElement.innerText = titles[Math.floor(Math.random() * titles.length)];
  
      // color
      document.body.style.backgroundColor = "#" + colors[Math.floor(Math.random() * colors.length)];
    };
  </script>
