    <style>
        body {
            background-color: #0d1b2a;

            flex-direction: column;

        }

            max-width: 600px;

        }

        }

            position: absolute;

</head>
<body>
    <canvas id="constellation"></canvas>
    <div class="container">
        <h1>DMCA :(</h1>
        <p>If you believe your copyrighted work has been used improperly on my site, please send a detailed DMCA notice to: <span class="email">dmca@hydrovolter.com</span>. Include a description of the copyrighted material, your contact details, and a statement of good faith belief.</p>
        <div class="buttons">
            <a href="mailto:dmca@hydrovolter.com" class="btn">Email DMCA</a>
            <a href="/" class="btn">Home</a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('constellation');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 100;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = 2;
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
        }

        function connectParticles() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a + 1; b < particles.length; b++) {
                    let dist = Math.hypot(
                        particles[a].x - particles[b].x,
                        particles[a].y - particles[b].y
                    );
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        init();
        animate();
    </script>
</body>
</html>
