<a rel="noopener noreferrer" style="display: flex; flex-direction: row; gap: 15px; padding: 15px; background-color: var(--secondary); border-radius: 15px; overflow: hidden;" target="_blank" id="profile-activity">
    <div id="profile-activity-assets">
        <img
            height="98px"
            id="profile-activity-large-image"
            width="98px"
            src="assets/sample-image.png"
            alt="Activity Image"
        />
        <div class="circle" style="display: none" id="profile-activity-small-image-container">
            <img class="circle" id="profile-activity-small-image" />
        </div>
    </div>

    <div id="profile-activity-content">
        <h3 id="profile-activity-name">Activity Title</h3>
        <p id="profile-activity-details">This is a description of the activity. Here you can add more details about the activity.</p>
        <p id="profile-activity-state">Current state of the activity.</p>
    </div>
</a>
