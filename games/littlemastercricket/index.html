<!DOCTYPE html>

<head>
    <script src="adSense.js"></script>
    
    <meta charset="utf-8">
    <meta name="website" content="hydrovolter.com" />
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#382C2A">
    <meta name="viewport"
        content="height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <title>Little Master Cricket</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href=/manifest.json rel=manifest>
    <meta content=Hydrovolter name=og:site_name>
    <meta content="Little Master Cricket" name=title>
    <meta content="Time your swings to hit the ball and score runs while avoiding getting out." name=description>
    <meta content=#00F6F4 name=theme-color>
    <meta content=summary_large_image name=twitter:card>
    <meta content=favicon.ico name=og:image> 

    <script type="text/javascript" src="patch/poki-sdk.js"></script>
    <script type="text/javascript" src="./js/loader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            outline: none
        }

        html,
        body,
        #container {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #splash {
            position: absolute;
            visibility: hidden;
            z-index: 10;
        }

        #splash__image {
            position: absolute;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("assets/todo.jpg");
            visibility: visible;
            transition: all 0.5s;
            z-index: 10;
        }

        #progress__root {
            position: absolute;
        }

        #progress__line {
            width: 0;
            height: 100%;
            transition: all 0.5s;
        }
    </style>
</head>

<body style="overflow:hidden;">
    <div id="splash__image">
        <div id="progress__root">
            <div id="progress__line"></div>
        </div>
    </div>

    <script>
        window.addEventListener("load", () => {



			PokiSDK.init().then(
				() => {
					// successfully initialized
					onPokiInitComplete(false);
				}
			).catch(
				() => {
					// successfully initialized but the user has adblock
					onPokiInitComplete(true);
				}
			);

			let config;

			
config = {
    "title": "Little Master Cricket",
    "filename": "TopSpinner_sdk",
    "pokiSDK": true,
    "debugPoki": false,
    "showFPS": false,
    "debug": false,
    "splash": "assets/todo.jpg",
    "start": null,
    "width": 720,
    "height": 480,
    "x": 0,
    "y": 0,
    "w": "100%",
    "h": "100%",
    "stageScaleMode": null,
    "stageAlign": null,
    "progressParserWeigth": 1,
    "progress": {
        "direction": "lr",
        "back": "#e1dccc",
        "line": "#2b446b",
        "rect": [
            0.25,
            0.65,
            0.5,
            0.01
        ]
    },
    "box2dVersion": "none",
    "skipFramesOfScene": null,
    "buttonPokiSDKActions": null,
    "retryButtonIDS": null,
    "retryButtonAction": null,
    "actionOnStop": null,
    "actionWhenRetryButtonEncountered": null,
    "binary": [
        {
            "name": "fonts.swf",
            "path": "assets/fonts.swf",
            "size": 30506
        },
        {
            "name": "TopSpinner_sdk",
            "path": "assets/TopSpinner_sdk.swf",
            "size": 145539,
            "resourceType": "GAME"
        }
    ],
    "runtime": "js/BennettFoddy.js"
};

			
			PokiSDK.setDebug(config.debugPoki);

			Loader.init(config);

			let onPokiInitComplete = (adBlocked) => {

				PokiSDK.adBlocked = adBlocked;
				PokiSDK.gameLoadingStart();

				Loader.runGame((fill) => {
					PokiSDK.gameLoadingProgress({
						percentageDone: fill,
						kbLoaded: 0,
						kbTotal: 0,
						fileNameLoaded: "",
						filesLoaded: 0,
						filesTotal: 0
					});
				}, (instance) => {
					PokiSDK.gameLoadingFinished();
				})
			}
		})

    </script>
 

</body>

</html>
