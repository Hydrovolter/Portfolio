<!DOCTYPE html>
<html>
<head>

    <link rel="icon" type="image/x-icon" href="./tetris-favicon.svg">
    <meta content="width=device-width,height=device-height,initial-scale=1" name=viewport>
    <link href=/manifest.json rel=manifest>
    <meta content=Hydrovolter name=og:site_name>
    <meta content="Tetris" name=title>
    <meta content="Rotate and stack falling blocks to complete lines and clear the board." name=description>
    <meta content=#00F6F4 name=theme-color>
    <meta content=summary_large_image name=twitter:card>
    <meta content=/games/covers/tetris.png name=og:image> 

	<link rel="canonical" href="https://hydrovolter.com/games/tetris/" />

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tetris</title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="tetris">
	<canvas id="scene"></canvas>
	<div id="gameOver">
		<h1>Game Over !</h1>
		<h3>Score: <span id="finalScore">0</span></h3>
		<h2><a href="#" id="restart">Restart</a></h2>
		
	</div>
	<div id="side">
		<div id="info">
			<h1 id="levelInfo">Level: <br><span id="level">1</span></h1>
			<h2 id="scoreInfo">Score: <br><span id="score" >0</span></h2>
			<div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
			<canvas id="preview"></canvas>
		</div>
	</div>
</div>


</body>
<script src="dist/tetris.js"></script>
<script>
	(function(){
		var tetris = new Tetris('tetris');
		tetris.start();
	})();
</script>
</html>
