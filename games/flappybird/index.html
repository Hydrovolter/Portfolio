<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Flappy Bird</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Hydrovolter" />
      <meta name="description" content="play floppy bird. a remake of popular game flappy bird built in html/css/js" />
      <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:type" content="website" />
      <meta property="og:image" content="/assets/thumb.png" />
      <meta property="og:url" content="https://hydrovolter.pages.dev/" />
      <meta property="og:site_name" content="Flappy Bird" />

      <link rel="icon" type="image/x-icon" href="favicon.ico">
      <link href=/manifest.json rel=manifest>
      <meta content=Hydrovolter name=og:site_name>
      <meta content="Flappy Bird" name=title>
      <meta content="A remake of the original Flappy Bird. Navigate a bird through gaps between pipes without crashing." name=description>
      <meta content=#00F6F4 name=theme-color>
      <meta content=summary_large_image name=twitter:card>

      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>

                  <div id="bigscore"></div>

                  <div id="splash"></div>

                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>

                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <a href="/games/">Other Unblocked Games</a>
         <br>
         <a href="/">By Hydrovolter</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>

   </body>
</html>
