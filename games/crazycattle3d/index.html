<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <title>Crazy Cattle 3D</title>
    <meta content=Hydrovolter name=og:site_name>
    <meta content="Crazy Cattle 3D" name=title>
    <meta content="Control a wild cow, running through fields, causing chaos, and collecting coins." name=description>
    <meta content=#00F6F4 name=theme-color>
    <meta content=summary_large_image name=twitter:card>
    <meta content=CrazyCattle3D.png name=og:image>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PWJ73HJC1X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-PWJ73HJC1X');
    </script>
    <style>
      html, body, #canvas { margin: 0; padding: 0; border: 0; }
      body {
        color: white;
        background-color: black;
        overflow: hidden;
        touch-action: none;
      }
      #canvas { display: block; }
      #canvas:focus { outline: none; }
      #status, #status-splash, #status-progress {
        position: absolute; left: 0; right: 0;
      }
      #status, #status-splash {
        top: 0; bottom: 0;
      }
      #status {
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }
      #status-splash {
        max-height: 100%;
        max-width: 100%;
        margin: auto;
      }
      #status-splash.show-image--false { display: none; }
      #status-splash.fullsize--true { height: 100%; width: 100%; object-fit: contain; }
      #status-splash.use-filter--false { image-rendering: pixelated; }
      #status-progress, #status-notice { display: none; }
      #status-progress {
        bottom: 10%;
        width: 50%;
        margin: 0 auto;
      }
      #status-notice {
        background-color: #5b3943;
        border-radius: 0.5rem;
        border: 1px solid #9b3943;
        color: #e0e0e0;
        font-family: "Noto Sans", "Droid Sans", Arial, sans-serif;
        line-height: 1.3;
        margin: 0 2rem;
        overflow: hidden;
        padding: 1rem;
        text-align: center;
        z-index: 1;
      }
    </style>

    <!-- All local paths now -->
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="CrazyCattle3D.icon.png" />
    <link rel="apple-touch-icon" href="CrazyCattle3D.apple-touch-icon.png" />
    <link rel="manifest" href="CrazyCattle3D.manifest.json" />
  </head>

  <body>
    <canvas id="canvas"> Your browser does not support the canvas tag. </canvas>
    <noscript> Your browser does not support JavaScript. </noscript>

    <div id="status">
      <img id="status-splash" class="show-image--true fullsize--true use-filter--true"
           src="CrazyCattle3D.png" alt="" />
      <progress id="status-progress"></progress>
      <div id="status-notice"></div>
    </div>

    <script src="CrazyCattle3D.js"></script>
    <script>
      const GODOT_CONFIG = {
        args: [],
        canvasResizePolicy: 2,
        ensureCrossOriginIsolationHeaders: false,
        executable: "CrazyCattle3D",
        experimentalVK: false,
        fileSizes: {
          "CrazyCattle3D.pck": 25322272,
          "CrazyCattle3D.wasm": 43699190,
        },
        focusCanvas: true,
        gdextensionLibs: [],
        serviceWorker: null // Disable service worker
      };
      const GODOT_THREADS_ENABLED = false;
      const engine = new Engine(GODOT_CONFIG);

      (function () {
        const statusOverlay = document.getElementById("status");
        const statusProgress = document.getElementById("status-progress");
        const statusNotice = document.getElementById("status-notice");

        let initializing = true;
        let statusMode = "";

        function setStatusMode(mode) {
          if (statusMode === mode || !initializing) return;
          if (mode === "hidden") {
            statusOverlay.remove();
            initializing = false;
            return;
          }
          statusOverlay.style.visibility = "visible";
          statusProgress.style.display = mode === "progress" ? "block" : "none";
          statusNotice.style.display = mode === "notice" ? "block" : "none";
          statusMode = mode;
        }

        function setStatusNotice(text) {
          while (statusNotice.lastChild) {
            statusNotice.removeChild(statusNotice.lastChild);
          }
          const lines = text.split("\n");
          lines.forEach(line => {
            statusNotice.appendChild(document.createTextNode(line));
            statusNotice.appendChild(document.createElement("br"));
          });
        }

        function displayFailureNotice(err) {
          console.error(err);
          if (err instanceof Error) setStatusNotice(err.message);
          else if (typeof err === "string") setStatusNotice(err);
          else setStatusNotice("An unknown error occurred.");
          setStatusMode("notice");
          initializing = false;
        }

        const missing = Engine.getMissingFeatures({ threads: GODOT_THREADS_ENABLED });

        if (missing.length !== 0) {
          const missingMsg = "Error\nThe following features required to run Godot projects on the Web are missing:\n";
          displayFailureNotice(missingMsg + missing.join("\n"));
        } else {
          setStatusMode("progress");
          engine
            .startGame({
              onProgress: function (current, total) {
                if (current > 0 && total > 0) {
                  statusProgress.value = current;
                  statusProgress.max = total;
                } else {
                  statusProgress.removeAttribute("value");
                  statusProgress.removeAttribute("max");
                }
              },
            })
            .then(() => {
              setStatusMode("hidden");
            }, displayFailureNotice);
        }
      })();
    </script>
  </body>
</html>
