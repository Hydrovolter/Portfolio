<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Widget Chat</title>
  
  <link rel="icon" type="image/x-icon" href="../assets/icons/discord.svg">
  <meta content="width=device-width,height=device-height,initial-scale=1" name=viewport>
  <link href=/manifest.json rel=manifest>
  <meta content=Hydrovolter name=og:site_name>
  <meta content="Wordle" name=title>
  <meta content="Guess the 5-letter hidden word in 6 tries - unlimited puzzles" name=description>
  <meta content=#00F6F4 name=theme-color>
  <meta content=summary_large_image name=twitter:card>
  <meta content=../assets/icons/discord.svg name=og:image>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PWJ73HJC1X"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PWJ73HJC1X');
  </script>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="prompt">
    <h2>Enable Discord Notifications?</h2>
    <button class="on" onclick="setPreference(true)">Yes</button>
    <button class="off" onclick="setPreference(false)">No</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
  <script>
    function createWidget(notifications) {
      const widget = document.createElement('widgetbot');
      widget.setAttribute('id', 'embed');
      widget.setAttribute('server', '1372527669341847573');
      widget.setAttribute('channel', '1372551854625521674');
      widget.setAttribute('height', '98vh');
      widget.setAttribute('width', '100%');
      widget.setAttribute('notifications', notifications);
      widget.setAttribute('notificationtimeout', '3000');
      document.body.appendChild(widget);
    }

    function setPreference(value) {
      localStorage.setItem('discordNotifications', value);
      location.reload(); // Refresh the page so widget loads properly
    }

    // Load from localStorage if already set
    const storedPref = localStorage.getItem('discordNotifications');
    if (storedPref !== null) {
      document.getElementById('prompt').style.display = 'none';
      createWidget(storedPref === 'true');
    }
  </script>
</body>
</html>
